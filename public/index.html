<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
</head>

<body>
    <h1>Locations</h1>
    <ul id="locations"></ul>
    <script>
        const updateUI = (content) => {
            const list = document.querySelector("#locations");
            list.innerHTML = content;
        };
        const main = async() => {
            let response = await fetch("/api/locations");
            let json = await response.json();
            let output = "";
            for (loc of json) {
                output += `<li>${loc.id}: ${loc.latitude}&deg;N ${loc.longitude}&deg;E</li>`;
            }
            updateUI(output);
        };
        main();
    </script>
</body>

</html>
